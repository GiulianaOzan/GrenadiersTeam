<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>El Buen Sabor</title>
</head>

<body>

    <section class="container my-4 pb-5">

        <!-- Columna para los elementos de texto y la imagen -->

        <div class="col-6 d-flex justify-content-center">
            <div>

                <div class="p-3"
                    style="box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); border-radius: 10px; border: 1px solid;">
                    <p class="textoPrim" style="font-size: 26px;  text-align: center; font-weight: bold;">Primer ingreso
                    </p>
                    <p style="text-align: center;">Realice el cambio de contraseña</p>

                    <div class="contenedorFormula" style="padding: 8px;">
                        <div>
                            <p class="me-3 mb-0">Contraseña actual:</p>
                            <div class="formulario">
                                <input type="password" class="form-control" id="floatingContra" placeholder="Contraseña"
                                    required>
                            </div>
                        </div>

                        <div>
                            <p class="me-3 mb-0">Contraseña nueva:</p>
                            <div class="formula">
                                <input type="password" class="form-control" id="floatingContra" placeholder="Contraseña"
                                    required>
                            </div>
                        </div>
                        <div>
                            <p class="me-3 mb-0">Confirmar contraseña:</p>
                            <div class="formula">
                                <input type="password" class="form-control" id="floatingContra" placeholder="Contraseña"
                                    required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12" style="padding: 20px;">
                            <button type="button" class="btonRegistrarte p-1 text-white">
                                Guardar
                            </button>
                        </div>
                    </div>

                </div>


            </div>

        </div>

    </section>
</body>

</html>
