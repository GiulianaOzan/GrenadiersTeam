<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>El Buen Sabor</title>
</head>

<body>
    <div class="modalRegistroNuevo">
        <section class="container my-4 pb-5">

            <!-- Columna para los elementos de texto y la imagen -->

            <div class="col-6 d-flex justify-content-center">
                <div>
                    <div class="p-3"
                        style="box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1); border-radius: 10px; border: 1px solid; width: 700px;">
                        <p class="texto" style="font-size: 26px; font-weight: bold; padding: 0px;">+ Agregar nuevo
                            empelado
                        </p>
                        <div class="linea" style="width: 105%; margin: 0px -15px;"></div>
                        <p class="tex"
                            style="font-size: 20px; font-weight: bold; padding: 0px; text-decoration: underline black solid;">
                            Datos personales
                        </p>
                        <div class="row">
                            <div class="col-6">
                                <div class="contenedorFormula" style="padding: 10px;">
                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Nombre:</p>
                                        <div class="formu">
                                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                                placeholder="Nombre Completo" required>
                                        </div>
                                    </div>

                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Correo electronico:</p>
                                        <div class="formu">
                                            <input type="email" class="form-control" id="floatingCorreo"
                                                placeholder="name@example.com" required>
                                        </div>
                                    </div>
                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Direccion:</p>
                                        <div class="formu">
                                            <input type="text" class="form-control" id="floatingDireccion"
                                                placeholder="Direccion">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="contenedorFormula" style="padding: 8px;">
                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Apellido:</p>
                                        <div class="formu">
                                            <input type="email" class="form-control" id="Apellido"
                                                placeholder="Apellido" required>
                                        </div>
                                    </div>

                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Telefono:</p>
                                        <div class="formulario d-flex">
                                            <input type="number" class="form-control sin-flechas me-3" id="floatingnro"
                                                placeholder="0261" style="width: 50px; font-size: small;">
                                            <input type="number" class="form-control sin-flechas" id="floatingnro"
                                                placeholder="Telefono" style="width: 200px;">
                                        </div>
                                    </div>
                                    <div>
                                        <p class="me-3 mb-0" style="padding: 5px;">Departamento:</p>
                                        <div class="formu">
                                            <input type="text" class="form-control" id="floatingDireccion"
                                                placeholder="Departamento">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <p class="tex" style="font-size: 20px; font-weight: bold; text-decoration: underline;">
                            <u>Datos de Usuario</u>
                        </p>
                        <div class="row">
                            <div class="contenedorFormula" style="padding: 10px;">
                                <p class="me-3 mb-0" style="padding: 5px;">Rol de usuario:</p>
                                <div class="contenedorFormula" style="padding: 8px;">
                                    <div class="form-flo">
                                        <select class="form" id="floatingSelect"
                                            aria-label="Floating label select example"
                                            style="height: 40px; width: 300px;">
                                            <option selected>Rol</option>
                                            <option value="1">Cocinero</option>
                                            <option value="2">Delivery</option>
                                            <option value="3">Administrador</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row g-2">
                                    <div class="contenedorFormula" style="padding: 10px; display: flex;">
                                        <div class="col-md">
                                            <div>

                                                <p class="me-3 mb-0" style="padding: 5px;">Contra単a:</p>
                                                <div class="formu">
                                                    <input type="password" class="form-control" id="floatingDireccion"
                                                        placeholder="Contrase単a" style="width: 300px;">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-md">
                                            <div>
                                                <p class="me-3 mb-0" style="padding: 5px;">Repetir contrase単a:</p>
                                                <div class="formu">
                                                    <input type="password" class="form-control" id="floatingDireccion"
                                                        placeholder="Repetir contrase単a" style="width: 300px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="row g-2">
                            <div class="col-md" style="padding: 20px;">
                                <button type="button" class="btncancelar" data-bs-dismiss="modal">Cancelar</button>
                            </div>

                            <div class="col-md" style="padding: 20px;">
                                <button type="button" class="btnguardar" data-bs-dismiss="modal">
                                    Guardar
                                </button>
                            </div>
                        </div>


                    </div>


                </div>

            </div>

        </section>
    </div>
</body>

</html>
